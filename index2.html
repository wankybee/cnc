<!DOCTYPE html>
<html>
<head>
     <!-- Framework CSS -->
  <link rel="stylesheet" href="css/screen.css" type="text/css" media="screen, projection"/>
  <link rel="stylesheet" href="css/print.css" type="text/css" media="print"/>
  <!--[if IE]><link rel="stylesheet" href="css/ie.css" type="text/css" media="screen, projection"/><![endif]-->
  <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
  <script type="text/javascript" src="js/jcarousellite_1.0.1.js"></script>
  <script type="text/javascript" src="js/reflection.js"></script>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <link rel="stylesheet" href="css/newpage.css" type="text/css" />
  <!--[if IE]>
   <link rel="stylesheet" href="css/iestyle.css" type="text/css" media="screen"/>
  < ![endif]-->

  <script type="text/javascript">
  $(document).ready(function(){
  $("#descr").html($(".carousel > ul > li:eq(1) > .content").html())
  $(".carousel").jCarouselLite({
       btnNext: ".next",
       btnPrev: ".prev",
       mouseWheel: true,
       afterEnd: function(a) {
           if(a==3) a = 0;
           else a++;
           var txt =  $(".carousel > ul > li:eq(" + a + ") > .content").html();
           $("#descr").html(txt);
       }
  });
  $(".carousel img").reflect({opacity:0.5, height:0.3});
  });
  </script>
</head>
<body class="container">
<div id="header" class="span-21 append-3 last">
<h1 style="margin-top:0.5em;"> Autotech CNC </h1>
</div>
<div id="homepage" class="span-21 append-3 last">
 <div id="items">
    <a href="#" class="prev" style="position:relative;top:180px;left:-100px;decoration:none;outline:none;">
   <img src="/img/left.jpg" alt="left"/>
   </a>
    <a href="#" class="next" style="position:relative;top:180px;left:690px;decoration:none;outline:none;">
    <img src="/img/right.jpg" alt="right"/>
    </a>
 <div class="carousel">
     <ul>
         <li>
	   <div class="title">Vertical machining centers</div>
	   <img src="/img/vmc.jpg" alt="vertical machining center"/>	  
	   <div class="content">Vertical machining centers</div>
	 </li>
         <li>
	   <div class="title">Horizontal machining centers</div>
	   <img src="/img/hmc.jpg" alt="horizontal machining center"/>	   
	   <div class="content">Horizontal machining centers</div>
	 </li>
         <li>
	   <div class="title">Double column machines</div>
	   <img src="/img/double-column.jpg" alt="double column"/>
	   <div class="content">Double column machines</div>
	 </li>
         <li>
	   <div class="title">Turning centers</div>	   
	   <img src="/img/turning-center.jpg" alt="turning center"/>
	   <div class="content">Turning centers</div>
	 </li>
     </ul>
 </div>
 </div>
 <div id="descr"></div>
 </div>

<div id="footer" class="span-21 append-3 last">
<p style="margin-top:0.5em;">copyright info.</p>
</div>
</body>
</html>
